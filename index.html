<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website With Typing Effect</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">folio<b>.</b></div>
            <ul class="nav">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">blog</a></li>
            </ul>
            <div class="media-icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis, ipsa. Corrupti earum libero totam fugiat nam, ullam dolore doloribus! Veritatis, ducimus? Sint cum labore quae quo quasi et corporis voluptatibus.</p>
                <div class="btns">
                    <button><i>Download CV</i></button>
                    <button><i>Hire Me</i></button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="splash.png" id="splash" title="splash_img">
                    <img src="men.png" title="men_image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings : ["coder", "youtuber", "designer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500, 
        });

    </script>
</body>
</html>
